<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - CodeSphere</title>
    <link rel="stylesheet" href="/index/styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Feedback</h1>
        <a href="/profile/profile.html" class="profile-button">Profile</a>
        <form class="search-bar">
            <input type="text" placeholder="Search Here...">
            <button type="submit">Search</button>
        </form>  
    </header>
    <nav>
        <div class="nav-links">
            <a href="/index/index.html">Home</a>
            <a href="/dashboard/dashboard.html">Dashboard</a>
            <a href="/topics/topics.html">Topics</a>
            <a href="/tutorials/tutorials.html">Tutorials</a>

            <a href="/contact/contact.html">Contact</a>
            <a href="/about/about.html">About</a>
        </div>
    </nav>
    <div class="divider"></div>
    <section class="section">
        <h2>We Value Your Feedback</h2>
        <form class="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Share your thoughts..." required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
</body>
</html>
